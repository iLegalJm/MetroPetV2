<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head th:replace="layout/layout :: head">
    <meta charset="UTF-8" />
    <title>Inicio</title>
  </head>
  <body>
    <div class="container-fluid" layout:fragment="page-content">
      <div class="card">
        <div class="card-header">
          <h2>Listado de Veterinarios</h2>
          <a th:href="@{/createVeterinario}" class="btn btn-primary"
            >Registrar Veterinario</a
          >
        </div>
        <div class="card-body">
          <table class="table table-dark table-striped-columns">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="veterinario:${veterinarios}">
                <td th:text="${veterinario.id}"></td>
                <td th:text="${veterinario.nombres}"></td>
                <td th:text="${veterinario.apellidos}"></td>
                <td th:text="${veterinario.telefono}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
