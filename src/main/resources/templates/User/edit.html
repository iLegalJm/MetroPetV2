<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head th:replace="layout/layout :: head">
		<meta charset="UTF-8" />
		<title>Inicio</title>
	</head>
	<body>
		<div class="container-fluid" layout:fragment="page-content">
			<h2>Editar Usuario</h2>
			<div class="card">
				<form
					th:action="@{/updateUser/{id}(id=${user.id})}"
					th:object="${user}"
					method="post"
					class="p-4"
					enctype="multipart/form-data">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Nombres</label>
							<input
								th:field="*{nombre}"
								type="text"
								class="form-control"
								placeholder="Nombres" />
						</div>
						<div class="form-group col-md-6">
							<label>Apellidos</label>
							<input
								th:field="*{apellidos}"
								type="text"
								class="form-control"
								placeholder="Apellidos" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Usuario</label>
							<input
								th:field="*{usuario}"
								type="text"
								class="form-control"
								placeholder="Necesario para loguearse" />
						</div>
						<!-- <div class="form-group col-md-6">
							<label>Contraseña</label>
							<input
								th:field="*{password}"
								type="password"
								class="form-control"
								placeholder="Contraseña" />
						</div> -->
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Imagen</label>
							<input
								name="file"
								type="file"
								id="file"
								class="form-control" />
						</div>
						<div class="form-group col-md-6">
							<label for>&nbsp</label>
							<div>
								<button type="submit" class="btn btn-primary">Registrar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
